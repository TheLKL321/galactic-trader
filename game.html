<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/game-styles.css">
    <title>Galactic Trader</title>
</head>
<body>
    <div class="container-flex">
        <div id="gameStateBar">
            <h3 class="text-left">&lt;Nickname&gt;</h3>
            <h3 class="text-middle">300</h3>
            <h3 class="text-right">$1984</h3>
        </div>
        <div id="gameWindow">
            <div class="scrollable" id="shipWindow">
                <table class="table-wrapped">
                    <thead>
                    <tr>
                        <th>SHIP</th>
                        <th>PLANET</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="scrollable" id="planetWindow"></div>
        </div>
    </div>

    <div class="popup-wrapper" id="planetPopup">
        <div class="popup planet-popup">
            <div class="wrapper-flex popup-title-bar">
                <h3 class="popup-title planet-popup">Alderaan</h3>
                <div id="planetPopupExitButtonWrapper">
                    <div onclick="closePopup()" class="exit-button clickable planet-popup">X</div>
                </div>
            </div>
            <div class="wrapper-flex popup-content-window">
                <div class="scrollable goods-window planet-popup">
                    <table class="table-wrapped">
                        <thead>
                        <tr>
                            <th id="planetPopupGoodsTableFirstColumn">Goods</th>
                            <th>Buy</th>
                            <th>Sell</th>
                            <th>#</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="scrollable ship-window planet-popup">
                    <table class="table-wrapped">
                        <thead>
                        <tr><th>Docked ships</th></tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-wrapper ship-popup" id="shipPopupDocked">
        <div class="popup ship-popup">
            <div class="wrapper-flex popup-title-bar ship-popup">
                <div onclick="closePopup()" class="clickable exit-button ship-popup">X</div>
                <div class="popup-title ship-popup">
                    <h3 class="text-left"></h3>
                    <h3 class="text-middle"><i>DOCKED</i></h3>
                    <h3 class="text-right"></h3>
                </div>
            </div>
            <div class="popup-content-window ship-popup">
                <div class="scrollable goods-window ship-popup">
                    <table class="table-wrapped">
                        <thead>
                        <tr>
                            <th>On ship</th>
                            <th>Good</th>
                            <th>Buy</th>
                            <th>Sell</th>
                            <th>On planet</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="ship-popup popup-control-window">
                    <h3></h3>
                    <label>Amount
                        <input>
                    </label>
                    <div class="button-wrapper ship-popup">
                        <button class="btn ship-popup">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-wrapper ship-popup" id="shipPopupEnroute">
        <div class="supplementary-popup-wrapper">
            <div class="popup ship-popup">
                <div class="wrapper-flex popup-title-bar ship-popup">
                    <a href="#" class="exit-button ship-popup">X</a>
                    <div class="popup-title ship-popup">
                        <h3 class="text-left"></h3>
                        <h3 class="text-middle"><i>EN ROUTE</i></h3>
                        <h3 class="text-right"></h3>
                    </div>
                </div>
                <div class="popup-content-window ship-popup">
                    <div class="scrollable ship-popup goods-window">
                        <table class="table-wrapped">
                            <thead>
                            <tr>
                                <th>On ship</th>
                                <th>Good</th>
                                <th>Buy</th>
                                <th>Sell</th>
                                <th>On planet</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="ship-popup popup-control-window">
                        <h3></h3>
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
