<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Galactic Trader - menu</title>
</head>
<body>
<div class="container-flex">
    <div class="wrapper-flex" id="titleBar">
        <h1>GALACTIC TRADER</h1>
    </div>
    <div class="wrapper-flex" id="newGameBar">
        <button id="newGameButton">New game</button>
    </div>
    <div class="wrapper-flex">
        <h2>Highscore</h2>
        <table id="highscoreTable">
            <thead>
            <tr>
                <th>Nickname</th>
                <th>Score</th>
            </tr>
            </thead>
            <tr>
                <td>dekiel</td>
                <td>1337</td>
            </tr>
            <tr>
                <td>~ciebie</td>
                <td>1336,9</td>
            </tr>
            <tr>
                <td>zmianywregulaminie</td>
                <td>-1</td>
            </tr>
        </table>
    </div>
</div>
<div class="screen-blocker"></div>
<div class="popup">
    <div id="newGamePopup">
        <div>
            <label>Nickname:
                <input>
            </label>
            <button>Begin</button>
        </div>
    </div>
</div>
</body>
