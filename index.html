<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="index-styles.css">
    <title>Galactic Trader - menu</title>
</head>
<body>
    <div class="container-flex">
        <div class="wrapper-flex" id="titleBar">
            <h1>GALACTIC TRADER</h1>
        </div>
        <div class="wrapper-flex" id="newGameBar">
            <a href="#newGamePopup" id="newGameButton">New game</a>
        </div>
        <div class="wrapper-flex">
            <h2>Highscore</h2>
            <table id="highscoreTable">
                <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tr>
                    <td>dekiel</td>
                    <td>1337</td>
                </tr>
                <tr>
                    <td>~ciebie</td>
                    <td>1336,9</td>
                </tr>
                <tr>
                    <td>zmianywregulaminie</td>
                    <td>-1</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="popup-wrapper" id="newGamePopup">
        <div class="popup new-game-popup">
            <div id="newGamePopupExitButton">
                <a href="#">X</a>
            </div>
            <div id="newGamePopupInput">
                <label>Nickname:
                    <input>
                </label>
                <button>Begin</button>
            </div>
        </div>
    </div>
</body>
