<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/index-styles.css">
    <title>Galactic Trader - menu</title>
</head>
<body>
    <div class="container-flex">
        <div class="wrapper-flex" id="titleBar">
            <h1>GALACTIC TRADER</h1>
        </div>
        <div class="wrapper-flex" id="newGameBar">
            <a href="#newGamePopup" class="btn" id="newGameButton">New game</a>
            <a href="#newMapPopup" class=btn id="newMapButton">New map</a>
        </div>
        <div class="wrapper-flex">
            <h2>HIGHSCORES</h2>
            <table id="highscoreTable">
                <thead>
                <tr>
                    <th>NICKNAME</th>
                    <th>SCORE</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="popup-wrapper" id="newGamePopup">
        <div class="popup new-game-popup">
            <a href="#" class="exit-button new-game-popup">X</a>
            <div id="newGamePopupInput">
                <label>Nickname:
                    <input id="nicknameInput">
                </label>
                <div id="newGamePopupButtonWrapper">
                    <a onclick="beginGame()" href="game.html" class="btn new-game-popup">Begin</a>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-wrapper" id="newMapPopup">
        <div class="popup new-game-popup">
            <a href="#" class="exit-button new-game-popup">X</a>
            <div id="newMapPopupInput">
                <label>Upload:
                    <input type="file" accept="application/json">
                </label>
                <div id="newMapPopupButtonWrapper">
                    <a class="btn new-game-popup clickable">Send</a>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
